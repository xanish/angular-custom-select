<app-ng-select
  [placeholder]="cso.placeholder"
  [loading]="cso.loading"
  [items]="cso.items"
  [multiple]="cso.multiple"
  [compareLabelWith]="cso.compareLabelWith"
  [disable]="cso.disable"
  [(ngModel)]="cso.model"
  (change)="handleChangeEvent($event)"
  (close)="handleCloseEvent($event)"
  (select)="handleSelectEvent($event)">
</app-ng-select>


<p>
  ngModel: {{ cso.model | json }}
</p>
